<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Ramo de Girasoles ‚Ä¢ Dedicatoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#2b2b2b;
      --goldStroke:#7a4a00;
      --bandA:rgba(255,224,158,.92);
      --bandB:rgba(255,255,255,.70);
      --gold:#b88b2b;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:#f3f5fa;font-family:"Playfair Display",serif}

    .page{
      min-height:100dvh;
      padding:
        calc(10px + env(safe-area-inset-top))
        calc(14px + env(safe-area-inset-right))
        calc(14px + env(safe-area-inset-bottom))
        calc(14px + env(safe-area-inset-left));
      display:grid;place-items:center;
    }

    /* Mismo ancho para ambas vistas (se adapta pero mantiene proporciones) */
    .card{
      width:100%;
      max-width:720px;           /* mismo ‚Äúlienzo‚Äù que en laptop */
      background:#fff;
      overflow:hidden;
      border-radius:18px;
      box-shadow:0 18px 42px rgba(0,0,0,.18);
    }

    .hero{position:relative}
    .hero img{display:block;width:100%;height:auto}

    /* Overlay que asegura contraste del texto */
    .overlay{
      position:absolute;left:0;right:0;bottom:0;height:60%;
      background:linear-gradient(180deg,rgba(255,255,255,0) 0%,
                                         rgba(255,255,255,.82) 30%,
                                         rgba(255,255,255,.98) 100%);
      pointer-events:none;
    }

    /* TARJETA: mismos tama√±os relativos en m√≥vil y laptop */
    .dedicatoria{
      position:absolute;left:50%;transform:translateX(-50%);
      bottom:30px;                           /* misma separaci√≥n del borde inferior */
      width:86%;                              /* ancho visual como en laptop */
      background:#fffffff0;backdrop-filter:blur(10px);
      border-radius:18px;
      padding:20px 24px;
      text-align:center;
      box-shadow:0 16px 38px rgba(0,0,0,.22),0 0 0 1px #ffffffaa inset;
    }

    .title-band{
      display:inline-block;padding:6px 16px;border-radius:14px;
      background:linear-gradient(90deg,var(--bandA),var(--bandB));
      box-shadow:0 2px 6px rgba(0,0,0,.08) inset, 0 2px 6px rgba(0,0,0,.08);
    }
    .tit{
      margin:0;
      font-family:"Great Vibes",cursive;
      font-size:46px;             /* fija para que se vea igual en m√≥vil */
      line-height:1.05; letter-spacing:.4px; white-space:nowrap;
      background:linear-gradient(180deg,#ffd36b 0%,#ffbe3f 55%,#8a4b00 100%);
      -webkit-background-clip:text;background-clip:text;color:transparent;
      -webkit-text-stroke:1px var(--goldStroke);
      text-shadow:0 1px 0 #fff,0 3px 10px rgba(0,0,0,.25);
    }

    .rule{display:flex;align-items:center;gap:10px;justify-content:center;margin:12px 0}
    .rule::before,.rule::after{content:"";height:1.5px;width:34%;background:linear-gradient(90deg,transparent,#d7b25a 40%,#b88b2b 100%)}

    .msg{
      margin:0;color:var(--ink);
      font-style:italic;
      font-size:20px;             /* fija para mantener el look */
      line-height:1.65; letter-spacing:.2px;
      text-wrap:balance;
    }
    .sig{
      margin-top:10px; color:var(--gold);
      font-weight:600; font-variant:small-caps;
      font-size:16px; letter-spacing:.06em;
    }

    /* En pantallas MUY chicas, mantenemos la misma est√©tica ajustando m√≠nimos */
    @media (max-width:360px){
      .dedicatoria{width:90%; padding:18px}
      .tit{font-size:42px}
      .msg{font-size:18px}
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="card" aria-label="Tarjeta con ramo y dedicatoria">
      <div class="hero">
        <img src="https://i.ibb.co/1G4ssdV1/ramo-de-10-girasoles-768x768.png" alt="Ramo de girasoles">
        <div class="overlay" aria-hidden="true"></div>

        <div class="dedicatoria">
          <div class="title-band"><h1 class="tit">Para Sheyla Pineda</h1></div>
          <div class="rule">üåª</div>
          <p class="msg">Que cada p√©talo te recuerde lo especial que eres. üíõ</p>
          <div class="sig">Con cari√±o, Climer Cadillo</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
