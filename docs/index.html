<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Ramo de Girasoles ‚Ä¢ Dedicatoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#2b2b2b;
      --goldStroke:#7a4a00;
      --bandA:rgba(255,224,158,.92);
      --bandB:rgba(255,255,255,.70);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:#f3f5fa;font-family:"Playfair Display",serif}

    /* Lienzo m√≥vil con safe areas */
    .page{
      min-height:100dvh;
      padding:
        calc(8px + env(safe-area-inset-top))
        calc(12px + env(safe-area-inset-right))
        calc(12px + env(safe-area-inset-bottom))
        calc(12px + env(safe-area-inset-left));
      display:grid;place-items:center;
    }

    /* Tarjeta full-bleed en m√≥vil */
    .card{
      width:100%;max-width:560px;background:#fff;overflow:hidden;border-radius:16px;
      box-shadow:0 14px 36px rgba(0,0,0,.18);
    }

    .hero{position:relative}
    .hero img{display:block;width:100%;height:auto}

    /* Overlay que CUBRE de verdad la zona inferior */
    .overlay{
      position:absolute;left:0;right:0;bottom:0;height:58%;
      background:linear-gradient(180deg,rgba(255,255,255,0) 0%,
                                         rgba(255,255,255,.85) 35%,
                                         rgba(255,255,255,.98) 100%);
      pointer-events:none;
    }

    /* Bloque de dedicatoria m√°s grande y abajo */
    .dedicatoria{
      position:absolute;left:50%;transform:translateX(-50%);
      bottom:clamp(14px,4.5vw,26px);
      width:min(94%,520px);
      background:#fffffff0; backdrop-filter:blur(10px);
      border-radius:16px; padding:clamp(14px,4.6vw,22px) clamp(16px,5.4vw,26px);
      text-align:center; box-shadow:0 12px 30px rgba(0,0,0,.22),0 0 0 1px #ffffffaa inset;
      animation:fadeIn .6s ease both;
    }

    /* Banda de contraste del t√≠tulo */
    .title-band{
      display:inline-block;padding:4px 12px;border-radius:12px;
      background:linear-gradient(90deg,var(--bandA),var(--bandB));
      box-shadow:0 2px 6px rgba(0,0,0,.08) inset, 0 2px 6px rgba(0,0,0,.08);
      margin-bottom:6px;
    }

    /* T√≠tulo elegante y legible en pantallas peque√±as */
    .tit{
      margin:0;
      font-family:"Great Vibes",cursive;
      font-size:clamp(28px,8vw,44px);
      line-height:1.05; letter-spacing:.4px; white-space:nowrap;
      background:linear-gradient(180deg,#ffd36b 0%,#ffbe3f 55%,#8a4b00 100%);
      -webkit-background-clip:text;background-clip:text;color:transparent;
      -webkit-text-stroke:.8px var(--goldStroke);
      text-shadow:0 1px 0 #fff,0 3px 10px rgba(0,0,0,.25);
    }

    .orn{position:relative;width:100%;height:16px;margin:8px auto 10px;display:grid;place-items:center;color:#d69b1e;font-size:15px}
    .orn::before,.orn::after{content:"";position:absolute;top:50%;width:40%;height:1.4px;background:linear-gradient(90deg,transparent,#d7b25a 40%,#b88b2b 100%)}
    .orn::before{left:0}.orn::after{right:0;transform:scaleX(-1)}

    .msg{
      margin:0;color:var(--ink);font-style:italic;
      font-size:clamp(15px,4.4vw,18px); line-height:1.6; letter-spacing:.2px;
      text-wrap:balance; word-break:keep-all;
    }
    .sig{margin-top:clamp(6px,1.6vw,10px);color:#b88b2b;font-weight:600;font-variant:small-caps;
      font-size:clamp(13px,3.8vw,16px); letter-spacing:.06em}

    @keyframes fadeIn{from{opacity:0;transform:translate(-50%,8px)}to{opacity:1;transform:translate(-50%,0)}}

    /* Ajustes extra en pantallas muy peque√±as */
    @media (max-width:360px){
      .overlay{height:62%}
      .title-band{padding:3px 10px}
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="card" aria-label="Tarjeta con ramo y dedicatoria">
      <div class="hero">
        <img src="https://i.ibb.co/1G4ssdV1/ramo-de-10-girasoles-768x768.png" alt="Ramo de girasoles">
        <div class="overlay" aria-hidden="true"></div>

        <div class="dedicatoria">
          <div class="title-band"><h1 class="tit">Para Sheyla Pineda</h1></div>
          <div class="orn" aria-hidden="true"><span>üåª</span></div>
          <p class="msg">Que cada p√©talo te recuerde lo especial que eres. üíõ</p>
          <div class="sig">Con cari√±o, Climer Cadillo</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
