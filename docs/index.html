<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Ramo de Girasoles â€¢ Dedicatoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#2b2b2b;
      --goldStroke:#7a4a00;
      --bandA:rgba(255,224,158,.92);
      --bandB:rgba(255,255,255,.70);
      --gold:#b88b2b;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:#f3f5fa;font-family:"Playfair Display",serif}

    .page{
      min-height:100dvh;
      padding:
        calc(10px + env(safe-area-inset-top))
        calc(14px + env(safe-area-inset-right))
        calc(14px + env(safe-area-inset-bottom))
        calc(14px + env(safe-area-inset-left));
      display:grid;place-items:center;
    }

    .card{
      width:100%;max-width:720px;background:#fff;overflow:hidden;border-radius:18px;
      box-shadow:0 18px 42px rgba(0,0,0,.18);
    }

    .hero{position:relative}
    .hero img{display:block;width:100%;height:auto}

    /* Overlay para escritorio/tablet (para que el texto se lea encima) */
    .overlay{
      position:absolute;left:0;right:0;bottom:0;height:60%;
      background:linear-gradient(180deg,rgba(255,255,255,0) 0%,
                                         rgba(255,255,255,.82) 30%,
                                         rgba(255,255,255,.98) 100%);
      pointer-events:none;
    }

    /* Tarjeta superpuesta (vista grande) */
    .dedicatoria{
      position:absolute;left:50%;transform:translateX(-50%);
      bottom:30px;width:86%;
      background:#fffffff0;backdrop-filter:blur(10px);
      border-radius:18px;padding:20px 24px;text-align:center;
      box-shadow:0 16px 38px rgba(0,0,0,.22),0 0 0 1px #ffffffaa inset;
    }

    .title-band{
      display:inline-flex;max-width:100%;padding:6px 16px;border-radius:14px;
      background:linear-gradient(90deg,var(--bandA),var(--bandB));
      box-shadow:0 2px 6px rgba(0,0,0,.08) inset, 0 2px 6px rgba(0,0,0,.08);
      align-items:center;justify-content:center;flex-wrap:wrap;
    }
    .tit{
      margin:0;font-family:"Great Vibes",cursive;font-size:46px;line-height:1.08;
      letter-spacing:.4px;white-space:normal;
      background:linear-gradient(180deg,#ffd36b 0%,#ffbe3f 55%,#8a4b00 100%);
      -webkit-background-clip:text;background-clip:text;color:transparent;
      -webkit-text-stroke:1px var(--goldStroke);
      text-shadow:0 1px 0 #fff,0 3px 10px rgba(0,0,0,.25);
    }

    .rule{display:flex;align-items:center;gap:10px;justify-content:center;margin:12px 0}
    .rule::before,.rule::after{content:"";height:1.5px;width:34%;background:linear-gradient(90deg,transparent,#d7b25a 40%,#b88b2b 100%)}

    .msg{margin:0;color:var(--ink);font-style:italic;font-size:20px;line-height:1.65;letter-spacing:.2px;text-wrap:balance}
    .sig{margin-top:10px;color:var(--gold);font-weight:600;font-variant:small-caps;font-size:16px;letter-spacing:.06em}

    /* ====== MODO MÃ“VIL: tarjeta DEBAJO de la foto (no tapa la imagen) ====== */
    @media (max-width:430px){
      .overlay{ display:none; }                  /* quitamos el velo */
      .dedicatoria{
        position:static; transform:none;         /* deja de estar encima */
        width:92%; margin:14px auto 18px;        /* aparece debajo de la foto */
        padding:18px 16px; border-radius:16px;
        box-shadow:0 12px 28px rgba(0,0,0,.18);
      }
      .title-band{ padding:6px 12px }
      .tit{ font-size:40px; -webkit-text-stroke:.8px var(--goldStroke) }
      .rule::before,.rule::after{ width:30% }
      .msg{ font-size:18px }
      .sig{ font-size:15px }
    }

    @media (max-width:360px){
      .tit{ font-size:36px; -webkit-text-stroke:.6px var(--goldStroke) }
      .msg{ font-size:17px }
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="card" aria-label="Tarjeta con ramo y dedicatoria">
      <div class="hero">
        <img src="https://i.ibb.co/1G4ssdV1/ramo-de-10-girasoles-768x768.png" alt="Ramo de girasoles">
        <div class="overlay" aria-hidden="true"></div>

        <!-- En mÃ³vil esta caja baja sola abajo de la imagen -->
        <div class="dedicatoria">
          <div class="title-band"><h1 class="tit">Para: Sheyla Pineda</h1></div>

          <p class="msg">Que cada pÃ©talo te recuerde lo especial que eres. ðŸ’›</p>
          <div class="sig">Con cariÃ±o, Climer Cadillo</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
