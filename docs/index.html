<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Ramo de Girasoles ‚Ä¢ Dedicatoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#2b2b2b;
      --shade: rgba(0,0,0,.22);
      --band-start: rgba(255,224,158,.92);
      --band-end: rgba(255,255,255,.65);
      --gold-stroke:#7a4a00;
    }
    *{box-sizing:border-box}

    html, body {
      height: 100%;
      margin: 0;
      background: #f6f7fb;
      font-family: "Playfair Display", serif;
    }

    /* P√°gina m√≥vil: usa toda la pantalla y respeta las safe areas */
    .page {
      min-height: 100dvh;
      padding:
        calc(8px + env(safe-area-inset-top))
        calc(12px + env(safe-area-inset-right))
        calc(12px + env(safe-area-inset-bottom))
        calc(12px + env(safe-area-inset-left));
      display: grid;
      place-items: center;
    }

    /* Card full-bleed en m√≥viles, con esquinas a partir de 480px */
    .card{
      width: 100%;
      max-width: 560px;          /* l√≠mite agradable en m√≥viles grandes */
      background: #fff;
      border-radius: 0;
      box-shadow: 0 16px 40px var(--shade);
      overflow: hidden;
    }
    @media (min-width:480px){
      .card{ border-radius: 18px; }
    }

    .hero{ position:relative; }
    .hero img{
      display:block;
      width:100%;
      height:auto;               /* imagen cuadrada: se adapta perfecto */
    }

    /* Overlay inferior para asegurar lectura del texto en la foto */
    .fade-bottom{
      position:absolute; left:0; right:0; bottom:0;
      height: 42%;
      background: linear-gradient(180deg, rgba(255,255,255,0) 0%,
                                           rgba(255,255,255,.85) 40%,
                                           rgba(255,255,255,.96) 100%);
      pointer-events:none;
    }

    /* Bloque de dedicatoria: m√°s grande y centrado */
    .dedicatoria{
      position:absolute;
      left:50%;
      bottom: clamp(56px, 15vw, 100px);  /* sube en m√≥viles chicos */
      transform: translateX(-50%);
      width: min(92%, 520px);
      background: #ffffffeb;
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: clamp(14px, 4.2vw, 22px) clamp(16px, 5vw, 26px);
      text-align: center;
      box-shadow: 0 12px 32px rgba(0,0,0,.25), 0 0 0 1px #ffffffaa inset;
      animation: fadeInUp .9s ease both;
    }

    /* Banda de contraste para el t√≠tulo (peque√±a en m√≥vil) */
    .title-band{
      display:inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--band-start), var(--band-end));
      box-shadow: 0 2px 6px rgba(0,0,0,.10) inset, 0 2px 6px rgba(0,0,0,.08);
    }

    /* T√≠tulo elegante y legible en pantallas peque√±as */
    .tit{
      margin:0;
      font-family:"Great Vibes", cursive;
      font-size: clamp(28px, 8vw, 44px);
      line-height: 1.05;
      background: linear-gradient(180deg,#ffd36b 0%, #ffbe3f 55%, #8a4b00 100%);
      -webkit-background-clip:text; background-clip:text;
      color: transparent;
      -webkit-text-stroke: 0.8px var(--gold-stroke);
      text-shadow: 0 1px 0 #fff, 0 3px 10px rgba(0,0,0,.25);
      letter-spacing: .5px;
      white-space: nowrap;
    }

    .orn{ position:relative; width:100%; height:18px; margin:8px auto 10px; display:grid; place-items:center; color:#d69b1e; font-size:16px }
    .orn::before,.orn::after{
      content:""; position:absolute; top:50%; width:40%; height:1.5px;
      background: linear-gradient(90deg, transparent, #d7b25a 40%, #b88b2b 100%)
    }
    .orn::before{ left:0 } .orn::after{ right:0; transform: scaleX(-1) }

    .msg{
      margin:0;
      font-style: italic;
      font-size: clamp(15px, 4.2vw, 18px);
      line-height: 1.6;
      color: var(--ink);
      letter-spacing: .2px;
      text-wrap: balance;
      word-break: keep-all;
      hyphens: auto;
    }
    .sig{
      margin-top: clamp(6px, 1.6vw, 10px);
      font-variant: small-caps;
      letter-spacing: .08em;
      font-weight: 600;
      color: #b88b2b;
      font-size: clamp(13px, 3.8vw, 16px);
    }

    /* Animaciones accesibles */
    @keyframes fadeInUp{ from{opacity:0; transform:translate(-50%, 10px)} to{opacity:1; transform:translate(-50%, 0)} }
    @media (prefers-reduced-motion: reduce){
      .dedicatoria{ animation: none }
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="card" aria-label="Tarjeta con ramo y dedicatoria">
      <div class="hero">
        <img src="https://i.ibb.co/1G4ssdV1/ramo-de-10-girasoles-768x768.png" alt="Ramo de girasoles">
        <div class="fade-bottom" aria-hidden="true"></div>

        <div class="dedicatoria">
          <div class="title-band"><h1 class="tit">Para Sheyla Pineda</h1></div>
          <div class="orn" aria-hidden="true"><span>üåª</span></div>
          <p class="msg">Que cada p√©talo te recuerde lo especial que eres. üíõ</p>
          <div class="sig">Con cari√±o, Climer Cadillo</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
